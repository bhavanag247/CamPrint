<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CamPrint | Print Styling & Time Slot</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", "Segoe UI", sans-serif;
      background: #f3f4f6;
      color: #111827;
    }

    /* ---------- NAVBAR ---------- */
    .navbar {
      background: #111827;
      color: white;
      padding: 14px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 0.5px;
      color: #3b82f6;
    }

    .nav-links a {
      color: #e5e7eb;
      text-decoration: none;
      margin-left: 20px;
      font-size: 14px;
      transition: 0.2s;
    }

    .nav-links a:hover {
      color: #3b82f6;
    }

    /* ---------- PAGE LAYOUT ---------- */
    .page-wrapper {
      min-height: calc(100vh - 64px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .print-card {
      width: 100%;
      max-width: 760px;
      background: #ffffff;
      border-radius: 14px;
      padding: 30px 34px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
    }

    h2 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 22px;
    }

    /* ---------- PREVIEW ---------- */
    .preview-box {
      text-align: center;
      margin-bottom: 24px;
    }

    .preview-box p {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 8px;
    }

    .preview-image {
      width: 100%;
      max-height: 360px;
      object-fit: contain;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
    }

    /* ---------- FORM ---------- */
    label {
      display: block;
      margin-top: 14px;
      margin-bottom: 6px;
      font-size: 13px;
      font-weight: 500;
      color: #374151;
    }

    select {
      width: 100%;
      padding: 11px 12px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background: #ffffff;
      outline: none;
      transition: 0.2s ease;
    }

    select:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.15);
    }

    /* ---------- PRICE ---------- */
    .price-box {
      margin: 22px 0;
      padding: 14px;
      background: #eff6ff;
      border-radius: 10px;
      font-size: 17px;
      font-weight: 600;
      color: #1d4ed8;
      display: flex;
      justify-content: space-between;
    }

    /* ---------- BUTTON ---------- */
    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: #ffffff;
      transition: 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.35);
    }

    /* ---------- FOOTER ---------- */
    footer {
      text-align: center;
      padding: 14px;
      font-size: 13px;
      color: #6b7280;
      background: #f9fafb;
    }

    @media (max-width: 600px) {
      .print-card {
        padding: 24px;
      }
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="brand">CamPrint</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Print Services</a>
      <a href="#">Stationery</a>
      <a href="#">Orders</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <!-- PAGE CONTENT -->
  <div class="page-wrapper">
    <div class="print-card">
      <h2>Print Styling & Time Slot</h2>
      <p class="subtitle">Choose how you want your document printed</p>

      <div class="preview-box">
        <p>Document Preview</p>
        <img src="sample-preview.png" class="preview-image" id="docPreview">
      </div>

      <label>Number of Copies</label>
      <select id="copies">
        <option>1</option>
        <option>2</option>
        <option>5</option>
        <option>10</option>
        <option>20</option>
        <option>50</option>
      </select>

      <label>Print Type</label>
      <select id="printType">
        <option>Black & White</option>
        <option>Colour</option>
      </select>

      <label>Paper Size</label>
      <select id="paperSize">
        <option>A4</option>
        <option>A3</option>
      </select>

      <label>Time Slot</label>
      <select id="timeSlot">
        <option value="">Select Time Slot</option>
      </select>

      <div class="price-box">
        <span>Total Price</span>
        <span id="price">₹0</span>
      </div>

      <button onclick="confirmOrder()">Confirm Print Options</button>
    </div>
  </div>

  <footer>
    © 2025 CamPrint Stationery & Print Services
  </footer>

  <script>
    const PRICE_CHART = {
      A4: { "Black & White": 1, Colour: 5 },
      A3: { "Black & White": 2, Colour: 10 }
    };

    const copiesEl = document.getElementById("copies");
    const printTypeEl = document.getElementById("printType");
    const paperSizeEl = document.getElementById("paperSize");
    const timeSlotEl = document.getElementById("timeSlot");
    const priceEl = document.getElementById("price");

    function generateTimeSlots() {
      for (let h = 9; h < 18; h++) {
        for (let m = 0; m < 60; m += 15) {
          const opt = document.createElement("option");
          opt.value = `${String(h).padStart(2, "0")}:${String(m).padStart(2, "0")}`;
          opt.textContent = opt.value;
          timeSlotEl.appendChild(opt);
        }
      }
    }

    function updatePrice() {
      const price =
        PRICE_CHART[paperSizeEl.value][printTypeEl.value] *
        Number(copiesEl.value);
      priceEl.textContent = `₹${price}`;
    }

    function confirmOrder() {
      if (!timeSlotEl.value) {
        alert("Please select a time slot.");
        return;
      }
      alert("Order confirmed! Thank you for choosing CamPrint.");
    }

    copiesEl.onchange = updatePrice;
    printTypeEl.onchange = updatePrice;
    paperSizeEl.onchange = updatePrice;

    generateTimeSlots();
    updatePrice();
  </script>

</body>
</html>
