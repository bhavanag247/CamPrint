<body>

  <!-- SITE HEADER -->
  <header class="site-header">
    <div class="nav-inner">
      <div class="brand">
        <div class="logo-mark"></div>
        CamPrint
      </div>

      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Print</a></li>
        <li><a href="#">Stationery</a></li>
        <li><a href="#">Orders</a></li>
      </ul>

      <div class="nav-actions">
        <button class="btn btn-ghost">Login</button>
        <button class="btn btn-primary">Get Started</button>
      </div>
    </div>
  </header>

  <!-- MAIN WRAPPER -->
  <main class="auth-wrapper">
    <div class="auth-container">

      <!-- LEFT CARD : PREVIEW -->
      <div class="auth-card">
        <h2>Document Preview</h2>

        <div class="upload-preview">
          <img
            src="sample-preview.png"
            alt="Uploaded document preview"
            style="width:100%;max-height:360px;object-fit:contain;border-radius:12px"
            id="docPreview"
          />
        </div>

        <p class="muted">
          Please verify your document before proceeding to print.
        </p>
      </div>

      <!-- RIGHT CARD : PRINT OPTIONS -->
      <div class="auth-card">
        <h2>Print Settings</h2>

        <label>Number of Copies</label>
        <input type="number" id="copies" min="1" value="1" />

        <label>Print Type</label>
        <select id="printType">
          <option>Black & White</option>
          <option>Colour</option>
        </select>

        <label>Paper Size</label>
        <select id="paperSize">
          <option>A4</option>
          <option>A3</option>
        </select>

        <label>Pickup Time Slot</label>
        <select id="timeSlot">
          <option value="">Select Time Slot</option>
        </select>

        <div class="dash-card">
          <h3>Total Price</h3>
          <p id="price">₹0</p>
        </div>

        <button class="btn btn-primary" onclick="confirmOrder()">
          Confirm Print
        </button>
      </div>

    </div>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    © 2025 CamPrint — Smart Stationery & Print Services
  </footer>

  <!-- SCRIPT -->
  <script>
    const PRICE_CHART = {
      A4: { "Black & White": 1, Colour: 5 },
      A3: { "Black & White": 2, Colour: 10 }
    };

    const copiesEl = document.getElementById("copies");
    const printTypeEl = document.getElementById("printType");
    const paperSizeEl = document.getElementById("paperSize");
    const timeSlotEl = document.getElementById("timeSlot");
    const priceEl = document.getElementById("price");

    function generateTimeSlots() {
      for (let h = 9; h < 18; h++) {
        for (let m = 0; m < 60; m += 15) {
          const opt = document.createElement("option");
          opt.value = `${String(h).padStart(2, "0")}:${String(m).padStart(2, "0")}`;
          opt.textContent = opt.value;
          timeSlotEl.appendChild(opt);
        }
      }
    }

    function updatePrice() {
      const price =
        PRICE_CHART[paperSizeEl.value][printTypeEl.value] *
        Number(copiesEl.value);
      priceEl.textContent = `₹${price}`;
    }

    function confirmOrder() {
      if (!timeSlotEl.value) {
        alert("Please select a time slot.");
        return;
      }
      alert("Print order confirmed. Thank you for choosing CamPrint!");
    }

    copiesEl.addEventListener("input", updatePrice);
    printTypeEl.addEventListener("change", updatePrice);
    paperSizeEl.addEventListener("change", updatePrice);

    generateTimeSlots();
    updatePrice();
  </script>

</body>
